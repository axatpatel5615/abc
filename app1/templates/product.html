{% extends 'base.html' %}
{% block content %}  
 <div class="row">
    {% for i in data %}
    <div class="col-md-4">
      <div class="thumbnail">
        <a href="{% url 'product_get' i.id %}">
          <img src="{{i.image.url}}" alt="Lights" style="width:50%" height="150px">
          <div class="caption">
            <p>{{i.categotyname}}</p>
            <p>{{i.name}}</p>
            <p>{{i.price}}</p>
          </div>
        </a>
      </div>
    </div>
    {% endfor %}
  </div>

{% endblock %}
