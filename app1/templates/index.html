{% extends 'base.html' %}
{% block content %}  
  <div class="row">
    {% for i in data %}
    <div class="col-md-4">
      <div class="card">
        <a href="{% url 'product_filter' i.id %}">
          <img src="{{i.image.url}}" class="card-img-top" style="width:100%" height="250px">
          <div class="caption">
            <p>{{i.categotyname}}</p>
          </div>
        </a>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
